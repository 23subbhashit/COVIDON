    <title>Fraud Detection</title>

<body >

    {% include 'prediction/nav.html' %}

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 my-3">
          <div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
<img src="https://en.hdbuzz.net/system/production/media/picture/694/redesign3point0_codev-2020-04-01-9c09e1d50b-SARS-CoV-2.jpg" class="img-fluid" style="min-height:100%;" />
</div>
<div class="col-md-6 bg-white p-5">
<br/>
<br/>
<br/>
<br/>
<br/>
<h3 class="text-center" style="font-family: 'Lobster';font-size: 40px;color:green">Image Detection</h3>

<br/>
<br/>
<br/>
<div class="form-style">
<br/>
<form>
  <div class="image-input">
	<input type="file" accept="image/*" id="imageInput">
	<label for="imageInput" class="image-button"><i class="far fa-image"></i> Choose image</label>
	<img src="" class="image-preview">
	<span class="change-image">Choose different image</span>
</div>

<br/>
<br/>
<br/> 
   <div class="pb-2">
  <button type="submit" class="btn btn-success w-100 font-weight-bold mt-2">Submit</button>
   </div>
</form>
  
  
</div>

</div>
</div>
</div>
            
		</main>
	
  
<script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/all.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/mdb.min.js' %}"></script>
 <script>
$('#imageInput').on('change', function() {
	$input = $(this);
	if($input.val().length > 0) {
		fileReader = new FileReader();
		fileReader.onload = function (data) {
		$('.image-preview').attr('src', data.target.result);
		}
		fileReader.readAsDataURL($input.prop('files')[0]);
		$('.image-button').css('display', 'none');
		$('.image-preview').css('display', 'block');
		$('.change-image').css('display', 'block');
	}
});
						
$('.change-image').on('click', function() {
	$control = $(this);			
	$('#imageInput').val('');	
	$preview = $('.image-preview');
	$preview.attr('src', '');
	$preview.css('display', 'none');
	$control.css('display', 'none');
	$('.image-button').css('display', 'block');
});
  
    </script>
</body>
</html>
